<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Passo 1: Informar as meta tags e linkar o css ao html -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Alvaro Carvalho de Lima">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="css/style.css">

    <!-- Passo 2: Ir no site 'google fonts' e buscar pela fonte 'Dosis', por fim pegar o link HTML dela e colar no <head> -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>FruitOpia Web Design</title>
</head>

<body>

    <!-- Passo 4: Criar o cabeçalho -->
    <div class="hero">

        <!-- Passo 5: criar a navbar -->
        <div class="navbar">
            <img src="img/logo.png"
                alt="Logo da página FruitOpia, as letras da palavra Fruit estão com a cor vermelho claro, ja a Opia está com a cor preta">

            <!-- Começo dos links da navbar -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <!-- // Fim dos links da navbar -->

            <!-- Começo dos ícones da navbar -->
            <div class="navbar-icons">
                <img src="img/bell.png" alt="">
                <img src="img/user.png" alt="">
                <img src="img/menu.png" alt="">
            </div>
            <!-- // Fim dos ícones da navbar -->

        </div>
        <!-- // Fim da navbar -->

        <!-- Passo 6: Banner - Container do site -->
        <div class="banner">

            <!-- Começo da coluna esquerda -->
            <div class="coluna-esquerda">

                <!-- Começo da barra de pesquisa da coluna esquerda -->
                <div class="search-box">
                    <img src="img/search.png" alt="">
                    <input type="text">
                </div>
                <!-- // Fim da barra de pesquisa da coluna esquerda -->

                <!-- Começo do texto da coluna esquerda -->
                <h1>Mor<span>angos</span></h1>
                <h3>Enchendo seu <span> coração de alegria </span></h3>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur dolorem facilis  <br> consequatur velit consequuntur eum amet deserunt ab saepe ipsum.
                </p>
                <!-- // Fim do texto da coluna esquerda -->

                <!-- Começo dos botões da coluna esquerda -->
                <div class="btn">
                    <button class="selecionado">Veja Mais</button>
                    <button >Assista o video</button>
                </div>
                <!-- // Fim dos botões da coluna esquerda -->

                <!-- Começo dos ícones da coluna esquerda -->
                <div class="social-icones">
                    <img src="img/twitter.png" alt="">
                    <img src="img/instagram.png" alt="">
                    <img src="img/pinterest.png" alt="">
                    <img src="img/facebook.png" alt="">
                </div>
                <!-- // Fim dos ícones da coluna esquerda -->

            </div>
            <!-- // Fim da coluna esquerda -->

            <!-- Começo da coluna direita -->
            <div class="coluna-direita">
                <img src="img/feature.png" alt="">
            </div>
            <!-- // Fim da coluna direita -->

        </div>
        <!-- // Fim do banner -->

    </div>
    <!-- // Fim do cabeçalho -->

</body>

</html>
